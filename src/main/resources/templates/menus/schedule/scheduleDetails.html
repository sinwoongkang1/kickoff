<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        .view{
            text-align: center;
            padding : 45px;
        }
        .content {
            flex-grow: 1;
            background-color: #ffffff;
        }

    </style>
</head>
<body>
<div style="display: flex; flex-grow: 1;">
    <div th:replace="components/menubar.html"></div>
    <div class="content">
        <div th:replace="components/navbar.html"></div>
        <div class="view">
            <h1>일정 세부사항</h1>
            <p>라운드: <span th:text="${schedule.round}"></span></p>
            <p>날짜: <span th:text="${schedule.playingDate}"></span></p>
            <p>장소: <span th:text="${schedule.matchPlace}"></span></p>
            <p>상대팀: <span th:text="${schedule.matchName}"></span></p>
            <p>결과: <span th:text="${schedule.resultWin}"></span></p>
            <a href="/menus/schedule">목록으로 돌아가기</a>
            <a th:href="@{/scheduleEdit/{id}(id=${schedule.id})}">수정하기</a>
        </div>
    </div>
</div>
</body>
</html>
